<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCard Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&family=Geist+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="header-nav">
                <div class="profile-image">
                    <img src="images/moi.jpg" alt="moi.jpg">
                </div>
            </nav>
        </header>

        <main>
            <div class="training-section">
                <div class="section-title">
                    <h2>My Training</h2>
                </div>
                <div class="training-cards">
                    <div class="training-card">
                        <div class="card-image">
                            <img class="resize-img" src="images/training/BeCode_color.png" alt="BeCode_color.png">
                        </div>
                        <div class="card-title">
                            <p>Junior Developer</p>
                        </div>
                        <div class="card-status">
                            <p>Finish</p>
                        </div>
                    </div>

                    <div class="training-card">
                        <div class="card-image">
                            <img class="resize-img" src="images/training/BeCode_color.png" alt="BeCode_color.png">
                        </div>
                        <div class="card-title">
                            <p>Junior Software Developer</p>
                        </div>
                        <div class="card-status">
                            <p>In Progress...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="social-section">
                <div class="section-title">
                    <h2>My Social</h2>
                </div>

                <a href="https://github.com/MJordanBecode" target="_blank" class="social-link">
                    <div class="social-card">
                        <img src="images/social/github.svg" alt="github.svg">
                        <p>Github</p>
                    </div>
                </a>

                <a href="https://www.linkedin.com/in/jordan-masy/" target="_blank" class="social-link">
                    <div class="social-card">
                        <img src="images/social/linkedin.svg" alt="linkedin-color.svg">
                        <p>Linkedin</p>
                    </div>
                </a>

                <a href="https://mail.google.com/mail/u/0/?pli=1#inbox?compose=GTvVlcSMTtdPJKVBRJJgwpQFVKCvpQpWXpPTnPncWsSmKHbnPGqpllrGhhJsvKpRDMRfjxrZHfxvb" target="_blank" class="social-link">
                    <div class="social-card">
                        <img src="images/social/mail2.svg" alt="mail2.svg">
                        <p>Mail</p>
                    </div>
                </a>

                <a href="#" class="social-link">
                    <div class="social-card">
                        <img src="images/social/discord.svg" alt="discord.svg">
                        <p>Discord</p>
                    </div>
                </a>
            </div>
        </main>

        <footer>
            <p>© 2025 MJProg. Tous droits réservés. </p>
        </footer>
    </div>
</body>
</html>
